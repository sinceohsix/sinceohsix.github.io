<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>~/</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #fafafa;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #111; color: #eee; }
    }

    #top-bar {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      padding: 6px;
      border-bottom: 1px solid #ccc;
    }
    #top-bar button {
      font-family: monospace;
      font-size: 14px;
      padding: 4px 8px;
      border: 1px solid #aaa;
      background: #f0f0f0;
      cursor: pointer;
    }
    @media (prefers-color-scheme: dark) {
      #top-bar button {
        border: 1px solid #555;
        background: #222;
        color: #eee;
      }
    }

    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #file-browser {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #file-browser ul {
      list-style: none;
      padding-left: 18px; /* indent */
      margin: 0;
    }
    #file-browser li {
      margin: 2px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    #file-browser img {
      width: 18px;
      height: 18px;
      object-fit: contain;
      margin-right: 6px;
    }

    #dragbar {
      height: 6px;
      background: #ccc;
      cursor: row-resize;
      position: relative;
    }
    #dragbar::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 0;
      right: 0;
      bottom: -10px;
    }
    @media (prefers-color-scheme: dark) {
      #dragbar { background: #444; }
    }

    #preview-pane {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    @media (prefers-color-scheme: dark) {
      #preview-pane { border-top: 1px solid #444; }
    }

    #preview-pane img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    #preview-pane pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
    #preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 6px;
      margin-bottom: 6px;
    }
    @media (prefers-color-scheme: dark) {
      #preview-header { border-bottom: 1px solid #444; }
    }
    #preview-header button {
      font-family: monospace;
      font-size: 12px;
      padding: 2px 6px;
      border: 1px solid #aaa;
      background: #f0f0f0;
      cursor: pointer;
    }
    @media (prefers-color-scheme: dark) {
      #preview-header button {
        border: 1px solid #555;
        background: #222;
        color: #eee;
      }
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <button id="github-btn" onclick="window.open('https://github.com/sinceohsix','_blank')">My GitHub</button>
    <button id="preview-toggle">Hide Preview</button>
  </div>

  <div id="container">
    <div id="file-browser"></div>
    <div id="dragbar"></div>
    <div id="preview-pane" style="display:block;"></div>
  </div>

  <script>
    const fileBrowser = document.getElementById("file-browser");
    const previewPane = document.getElementById("preview-pane");
    const previewToggle = document.getElementById("preview-toggle");
    const dragbar = document.getElementById("dragbar");

    let previewVisible = true;

    // Load manifest.json and build file tree
    async function loadManifest() {
      const response = await fetch("manifest.json");
      const data = await response.json();
      const tree = buildTree(data.items);
      fileBrowser.innerHTML = "";
      fileBrowser.appendChild(renderTree(tree));
    }

    // Build nested folder structure from flat list
    function buildTree(items) {
      const root = {};
      items.forEach(item => {
        const parts = item.path.split("/");
        let current = root;
        parts.forEach((part, i) => {
          if (!current[part]) {
            current[part] = (i === parts.length - 1) ? { __file: item } : {};
          }
          current = current[part];
        });
      });
      return root;
    }

    // Render tree recursively
    function renderTree(node, depth = 0) {
      const ul = document.createElement("ul");
      for (const key in node) {
        const li = document.createElement("li");
        if (node[key].__file) {
          const img = document.createElement("img");
          img.src = prefersDark() ? "icons/file_white.png" : "icons/file.png";
          li.appendChild(img);
          li.appendChild(document.createTextNode(key));
          li.onclick = () => previewFile(node[key].__file.path);
        } else {
          const img = document.createElement("img");
          img.src = prefersDark() ? "icons/folder_white.png" : "icons/folder.png";
          li.appendChild(img);
          li.appendChild(document.createTextNode(key));
          li.onclick = (e) => {
            e.stopPropagation();
            const existing = li.querySelector("ul");
            if (existing) {
              existing.remove();
            } else {
              li.appendChild(renderTree(node[key], depth + 1));
            }
          };
        }
        ul.appendChild(li);
      }
      return ul;
    }

    function prefersDark() {
      return window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
    }

    async function previewFile(path) {
      previewPane.style.display = "block";
      previewToggle.textContent = "Hide Preview";
      previewVisible = true;

      previewPane.innerHTML = `<div id="preview-header"><span>${path}</span><button onclick="downloadFile('${path}')">Download</button></div>Loading...`;

      try {
        const response = await fetch("contents/" + path);
        if (!response.ok) throw new Error("Error loading file: " + response.status);

        const ext = path.split(".").pop().toLowerCase();
        if (["png", "jpg", "jpeg", "gif", "webp"].includes(ext)) {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          previewPane.innerHTML = `<div id="preview-header"><span>${path}</span><button onclick="downloadFile('${path}')">Download</button></div><img src="${url}">`;
        } else if (["txt", "md"].includes(ext)) {
          const text = await response.text();
          previewPane.innerHTML = `<div id="preview-header"><span>${path}</span><button onclick="downloadFile('${path}')">Download</button></div><pre>${text}</pre>`;
        } else if (["mp3", "wav", "ogg"].includes(ext)) {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          previewPane.innerHTML = `<div id="preview-header"><span>${path}</span><button onclick="downloadFile('${path}')">Download</button></div><audio controls src="${url}"></audio>`;
        } else {
          previewPane.innerHTML = `<div id="preview-header"><span>${path}</span><button onclick="downloadFile('${path}')">Download</button></div><p>No preview available for this file type.</p>`;
        }
      } catch (err) {
        previewPane.innerHTML = `<div id="preview-header"><span>${path}</span></div><p>${err.message}</p>`;
      }
    }

    function downloadFile(path) {
      window.open("contents/" + path, "_blank");
    }

    // Toggle preview
    previewToggle.onclick = () => {
      previewVisible = !previewVisible;
      previewPane.style.display = previewVisible ? "block" : "none";
      previewToggle.textContent = previewVisible ? "Hide Preview" : "Show Preview";
    };

    // Drag to resize
    dragbar.addEventListener("mousedown", initDrag);
    dragbar.addEventListener("touchstart", initDrag);

    function initDrag(e) {
      e.preventDefault();
      document.addEventListener("mousemove", doDrag);
      document.addEventListener("mouseup", stopDrag);
      document.addEventListener("touchmove", doDrag);
      document.addEventListener("touchend", stopDrag);
    }
    function doDrag(e) {
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      const containerRect = document.getElementById("container").getBoundingClientRect();
      const topHeight = clientY - containerRect.top;
      const bottomHeight = containerRect.height - topHeight;
      document.getElementById("file-browser").style.flex = "0 0 " + topHeight + "px";
      previewPane.style.flex = "0 0 " + bottomHeight + "px";
    }
    function stopDrag() {
      document.removeEventListener("mousemove", doDrag);
      document.removeEventListener("mouseup", stopDrag);
      document.removeEventListener("touchmove", doDrag);
      document.removeEventListener("touchend", stopDrag);
    }

    loadManifest();
  </script>
</body>
</html>
