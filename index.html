<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinceOhSix Files</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    :root {
      --bg: #fff;
      --fg: #000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000;
        --fg: #fff;
      }
    }

    #toolbar {
      display: flex;
      justify-content: flex-end;
      padding: 5px;
      border-bottom: 1px solid var(--fg);
    }

    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #file-browser {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid var(--fg);
    }

    #previewer {
      flex: 1;
      overflow: auto;
      padding: 10px;
      display: none; /* hidden by default */
    }

    .folder, .file {
      cursor: pointer;
      display: flex;
      align-items: center;
      margin: 2px 0;
    }

    .icon {
      width: 36px;
      height: 36px;
      margin-right: 6px;
      object-fit: contain;
    }

    .indent {
      margin-left: 20px;
    }

    #previewer.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="togglePreview">Show Preview</button>
  </div>
  <div id="container">
    <div id="file-browser"></div>
    <div id="previewer"></div>
  </div>

  <script>
    const manifestUrl = "manifest.json";
    const fileBrowser = document.getElementById("file-browser");
    const previewer = document.getElementById("previewer");
    const toggleBtn = document.getElementById("togglePreview");

    let previewVisible = false;

    toggleBtn.onclick = () => {
      previewVisible = !previewVisible;
      previewer.classList.toggle("active", previewVisible);
      toggleBtn.textContent = previewVisible ? "Hide Preview" : "Show Preview";
    };

    function fileType(path) {
      if (/\.(png|jpe?g|gif|webp)$/i.test(path)) return "image";
      if (/\.txt$/i.test(path)) return "text";
      if (/\.mp3$/i.test(path)) return "audio";
      return "unknown";
    }

    function createTree(files) {
      const root = {};

      files.forEach(file => {
        const parts = file.path.split("/");
        let current = root;
        parts.forEach((part, idx) => {
          if (!current[part]) {
            current[part] = idx === parts.length - 1 ? null : {};
          }
          current = current[part];
        });
      });

      return root;
    }

    function renderTree(node, parent, prefix = "") {
      Object.keys(node).forEach(key => {
        const isFile = node[key] === null;
        const div = document.createElement("div");
        div.className = isFile ? "file indent" : "folder indent";

        const icon = document.createElement("img");
        icon.className = "icon";
        icon.src = isFile
          ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? "icons/file_white.png" : "icons/file.png")
          : (window.matchMedia('(prefers-color-scheme: dark)').matches ? "icons/folder_white.png" : "icons/folder.png");

        const label = document.createElement("span");
        label.textContent = key;

        div.appendChild(icon);
        div.appendChild(label);
        parent.appendChild(div);

        if (!isFile) {
          const childContainer = document.createElement("div");
          childContainer.style.display = "none";
          parent.appendChild(childContainer);

          div.onclick = () => {
            childContainer.style.display =
              childContainer.style.display === "none" ? "block" : "none";
          };

          renderTree(node[key], childContainer, prefix + key + "/");
        } else {
          div.onclick = () => loadFile(prefix + key);
        }
      });
    }

    async function loadFile(path) {
      if (!previewVisible) toggleBtn.click();

      previewer.innerHTML = `<b>${path}</b><br>`;
      try {
        const res = await fetch("contents/" + path);
        if (!res.ok) throw new Error(res.status);
        const type = fileType(path);

        if (type === "text") {
          const text = await res.text();
          previewer.innerHTML += `<pre>${text}</pre>`;
        } else if (type === "image") {
          previewer.innerHTML += `<img src="contents/${path}" style="max-width:100%; height:auto;">`;
        } else if (type === "audio") {
          previewer.innerHTML += `<audio controls src="contents/${path}"></audio>`;
        } else {
          previewer.innerHTML += `<i>No preview available.</i>`;
        }
      } catch (e) {
        previewer.innerHTML += `<i>Error loading file: ${e.message}</i>`;
      }
    }

    async function init() {
      const res = await fetch(manifestUrl);
      const data = await res.json();
      const tree = createTree(data);
      renderTree(tree, fileBrowser);
    }

    init();
  </script>
</body>
</html>
