<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Viewer</title>
  <style>
    body {
      font-family: monospace, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg);
      color: var(--fg);
    }

    /* Light & dark theme colors */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --fg: #eee;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #fff;
        --fg: #000;
      }
    }

    header {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 8px;
      border-bottom: 1px solid #aaa;
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header button {
      font-family: monospace;
      padding: 4px 8px;
      border: 1px solid #aaa;
      background: transparent;
      cursor: pointer;
      color: var(--fg);
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #fileTree {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #preview {
      flex: 1;
      border-left: 1px solid #aaa;
      padding: 10px;
      overflow: auto;
      display: none;
    }

    /* Resizer */
    #resizer {
      width: 8px; /* easier to grab */
      cursor: col-resize;
      background: transparent;
    }

    #fileTree img.icon {
      vertical-align: middle;
      margin-right: 6px;
      width: 18px;
      height: auto;
    }

    ul {
      list-style: none;
      padding-left: 20px; /* indent */
    }

    li {
      margin: 4px 0;
    }

    .file-entry {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    #preview img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    #downloadBtn {
      margin-top: 8px;
      padding: 4px 8px;
      font-family: monospace;
      border: 1px solid #aaa;
      background: transparent;
      color: var(--fg);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="window.open('https://github.com/sinceohsix','_blank')">My GitHub</button>
    <button id="togglePreview">Show Preview</button>
  </header>

  <main>
    <div id="fileTree"></div>
    <div id="resizer"></div>
    <div id="preview">
      <h3 id="previewTitle"></h3>
      <button id="downloadBtn" style="display:none">Download</button>
      <div id="previewContent"></div>
    </div>
  </main>

  <script>
    const fileTreeEl = document.getElementById('fileTree');
    const previewEl = document.getElementById('preview');
    const previewTitle = document.getElementById('previewTitle');
    const previewContent = document.getElementById('previewContent');
    const downloadBtn = document.getElementById('downloadBtn');
    const toggleBtn = document.getElementById('togglePreview');

    const isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const folderIcon = isDark ? "folder_white.png" : "folder.png";
    const fileIcon = isDark ? "file_white.png" : "file.png";

    // Example structure
    const files = {
      "images": {
        "olive.png": "image",
        "cats.png": "image"
      },
      "music": {
        "Wit My Crew X 1987.mp3": "file"
      },
      "about-me.txt": "text"
    };

    function buildTree(container, tree) {
      const ul = document.createElement('ul');
      for (const key in tree) {
        const li = document.createElement('li');
        const entryDiv = document.createElement('div');
        entryDiv.className = "file-entry";

        const img = document.createElement('img');
        img.className = "icon";

        if (typeof tree[key] === 'object') {
          // Folder
          img.src = folderIcon;
          entryDiv.appendChild(img);
          entryDiv.appendChild(document.createTextNode(key));
          li.appendChild(entryDiv);
          li.appendChild(buildTree(container, tree[key]));
        } else {
          // File
          img.src = fileIcon;
          entryDiv.appendChild(img);
          entryDiv.appendChild(document.createTextNode(key));
          entryDiv.onclick = () => loadPreview(key, tree[key]);
          li.appendChild(entryDiv);
        }

        ul.appendChild(li);
      }
      return ul;
    }

    function loadPreview(name, type) {
      previewEl.style.display = "block";
      toggleBtn.textContent = "Hide Preview";
      previewTitle.textContent = name;
      previewContent.innerHTML = "";
      downloadBtn.style.display = "inline-block";

      if (type === "image") {
        const img = document.createElement('img');
        img.src = "contents/" + name;
        previewContent.appendChild(img);
        downloadBtn.onclick = () => window.open(img.src, "_blank");
      } else if (name.endsWith(".txt")) {
        fetch("contents/" + name)
          .then(res => res.text())
          .then(text => {
            const pre = document.createElement('pre');
            pre.textContent = text;
            previewContent.appendChild(pre);
          });
        downloadBtn.onclick = () => window.open("contents/" + name, "_blank");
      } else {
        const msg = document.createElement('p');
        msg.textContent = "Preview not available.";
        previewContent.appendChild(msg);
        downloadBtn.onclick = () => window.open("contents/" + name, "_blank");
      }
    }

    toggleBtn.onclick = () => {
      if (previewEl.style.display === "none" || previewEl.style.display === "") {
        previewEl.style.display = "block";
        toggleBtn.textContent = "Hide Preview";
      } else {
        previewEl.style.display = "none";
        toggleBtn.textContent = "Show Preview";
      }
    };

    // Resizer logic
    const resizer = document.getElementById('resizer');
    let isResizing = false;
    resizer.addEventListener('mousedown', () => { isResizing = true; });
    document.addEventListener('mousemove', e => {
      if (!isResizing) return;
      const offsetRight = document.body.offsetWidth - (e.clientX);
      previewEl.style.flex = "none";
      previewEl.style.width = offsetRight + "px";
    });
    document.addEventListener('mouseup', () => { isResizing = false; });

    // Build tree
    fileTreeEl.appendChild(buildTree(fileTreeEl, files));
  </script>
</body>
</html>
